<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCE CODER</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #000;
            color: white;
        }
        .logo {
            width: 150px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .search-container {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            width: 60%;
            font-size: 16px;
        }
        .project-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            width: 60%;
        }
        .project-list li {
            background: #222;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            list-style: none;
        }
        .project-list a, .donate-btn {
            color: #ff5722;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }
        .donate-btn {
            padding: 8px 12px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="logo.jpg" alt="SOURCE CODER Logo" class="logo">
    <h1>SOURCE CODER</h1>
    <button class="btn" onclick="toggleContents()">Load Contents</button>
    
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search content..." onkeyup="searchContent()">
    </div>
    
    <div id="content" style="display: none;"></div>

    <script>
        function toggleContents() {
            let contentDiv = document.getElementById('content');
            if (contentDiv.style.display === 'none' || contentDiv.innerHTML === '') {
                contentDiv.innerHTML = `
                    <h2>Available Projects</h2>
                    <ul class="project-list">
                        <li>
                            LoRa Project (STM32WLE5 Mini)
                            <button class="donate-btn" onclick="donateNow('LoRa Project')">Donate</button>
                        </li>
                        <li><a href="projects/project2/index.html" target="_blank">Project 2</a></li>
                        <li><a href="projects/project3/index.html" target="_blank">Project 3</a></li>
                    </ul>
                `;
                contentDiv.style.display = 'block';
            } else {
                contentDiv.style.display = 'none';
                contentDiv.innerHTML = '';
            }
        }

        function searchContent() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let projectList = document.querySelectorAll(".project-list li");
            
            projectList.forEach(item => {
                if (item.innerText.toLowerCase().includes(input)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function donateNow(projectName) {
            var options = {
                "key": "YOUR_RAZORPAY_KEY", 
                "amount": 10000,  // Default â‚¹100 (user can modify this in Razorpay UI)
                "currency": "INR",
                "name": "SOURCE CODER",
                "description": "Support " + projectName,
                "handler": function (response) {
                    alert('Thank you for your donation!');
                },
                "prefill": {
                    "name": "",
                    "email": ""
                },
                "theme": {
                    "color": "#ff5722"
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        }
    </script>
</body>
</html>
