<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .congrats-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .home-button {
            background: white;
            color: #2575fc;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Effect -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 4s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 2.5s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 3.5s;"></div>

    <!-- Congratulations Message -->
    <div class="congrats-container">
        <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
        <p>You've successfully completed the course! We're proud of your achievement.</p>
        <button class="home-button" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
</body>
</html>
